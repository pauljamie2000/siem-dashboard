<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management - SIEM Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-bg">
  <nav class="navbar">
    <a href="dashboard.html">&larr; Dashboard</a>
    <span class="nav-title">User Management</span>
    <button id="logout-btn">Logout</button>
  </nav>
  <main class="users-main">
    <h2>Users</h2>
    <table id="users-table">
      <thead>
        <tr><th>Username</th><th>Name</th><th>Role</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <h3>Add New User</h3>
    <form id="add-user-form">
      <input type="text" id="new-username" placeholder="Username" required>
      <input type="password" id="new-password" placeholder="Password" required>
      <input type="text" id="new-name" placeholder="Name" required>
      <input type="text" id="new-role" placeholder="Role" required>
      <button type="submit">Add User</button>
      <div id="add-user-error" class="error-message"></div>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
